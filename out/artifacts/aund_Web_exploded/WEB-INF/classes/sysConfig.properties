#SESSION
sessionVersion=sessionVersion
#
templatepath=docTemp
#
uploadpath=upload

office_home=D://OpenOffice


#DEV(\u751f\u4ea7\u6a21\u5f0f)/PUB(\u5f00\u53d1\u6a21\u5f0f)
sqlReadMode=PUB

#database type for spring jdbc 
jdbc.url.platform=mysql

#全局变量配置来决定是否启用按钮权限,当为false时默认拥有所有按钮权限
button.authority.platform=true

#自动加载菜单开关,当不需要自动加载菜单的时候，改为false，因为加载菜单会牺牲启动性能
auto.scan.menu.flag=false

#ckfinder upload files如果不想把文件放在非本项目下，ck.userfiles可以直接指定本项目下的文件夹名，并把ck.baseDir留空即可
#指定非本项目的http地址，用于ckfinder指定文件库
ck.userfiles=http://localhost:8080/platform/userfiles

#ckfinder指定文件库的绝对路径(请改为自己的)
ck.baseDir=E\:\\Workspaces\\MyEclipse2013\\.metadata\\.me_tcat7\\webapps\\platform/userfiles

#是否为每位用户创建一个独有的文件夹存放文件(true/false)
ck.isOnlyUser=true

#ckeditor config
filebrowserBrowseUrl='plug-in/ckfinder/ckfinder.html'
filebrowserImageBrowseUrl='plug-in/ckfinder/ckfinder.html?type=Images'
filebrowserFlashBrowseUrl='plug-in/ckfinder/ckfinder.html?type=Flash'
filebrowserUploadUrl='plug-in/ckfinder/core/connector/java/connector.java?command=QuickUpload&type=Files'
filebrowserImageUploadUrl='plug-in/ckfinder/core/connector/java/connector.java?command=QuickUpload&type=Images'
filebrowserFlashUploadUrl='plug-in/ckfinder/core/connector/java/connector.java?command=QuickUpload&type=Flash'

